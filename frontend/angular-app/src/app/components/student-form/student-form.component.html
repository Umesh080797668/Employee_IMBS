<div class="container mt-4" style="max-width: 800px;">
  <div style="background: white; border-radius: 1rem; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
    <div style="background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); padding: 1.5rem;">
      <h2 style="color: white; font-size: 2rem; font-weight: bold; margin: 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
        {{ isEditMode ? 'Edit Student' : 'Add New Student' }}
      </h2>
    </div>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" style="padding: 2rem;">
      <div style="margin-bottom: 1.5rem;">
        <label for="fullName" style="display: block; color: #374151; font-weight: 600; margin-bottom: 0.5rem;">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" 
               style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; font-size: 1rem; transition: all 0.3s;"
               onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)'"
               onblur="this.style.borderColor='#e5e7eb'; this.style.boxShadow='none'"
               placeholder="Enter full name">
      </div>
      <div style="margin-bottom: 1.5rem;">
        <label for="email" style="display: block; color: #374151; font-weight: 600; margin-bottom: 0.5rem;">Email</label>
        <input type="email" id="email" formControlName="email" 
               style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; font-size: 1rem; transition: all 0.3s;"
               onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)'"
               onblur="this.style.borderColor='#e5e7eb'; this.style.boxShadow='none'"
               placeholder="Enter email address">
      </div>
      <div style="margin-bottom: 1.5rem;">
        <label for="dateOfBirth" style="display: block; color: #374151; font-weight: 600; margin-bottom: 0.5rem;">Date of Birth</label>
        <input type="date" id="dateOfBirth" formControlName="dateOfBirth" 
               style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; font-size: 1rem; transition: all 0.3s;"
               onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)'"
               onblur="this.style.borderColor='#e5e7eb'; this.style.boxShadow='none'">
      </div>
      <div style="margin-bottom: 2rem;">
        <label for="contactNumber" style="display: block; color: #374151; font-weight: 600; margin-bottom: 0.5rem;">Contact Number</label>
        <input type="text" id="contactNumber" formControlName="contactNumber" 
               style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; font-size: 1rem; transition: all 0.3s;"
               onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)'"
               onblur="this.style.borderColor='#e5e7eb'; this.style.boxShadow='none'"
               placeholder="Enter contact number">
      </div>
      <div style="display: flex; gap: 1rem;">
        <button type="submit" [disabled]="studentForm.invalid" 
                style="flex: 1; padding: 0.875rem; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);"
                [style.opacity]="studentForm.invalid ? '0.5' : '1'"
                [style.cursor]="studentForm.invalid ? 'not-allowed' : 'pointer'"
                onmouseover="if(!this.disabled) { this.style.transform='scale(1.05)'; this.style.boxShadow='0 6px 10px rgba(0,0,0,0.2)'; }"
                onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 6px rgba(0,0,0,0.1)'">
          Save Student
        </button>
        <a routerLink="/students" 
           style="flex: 1; padding: 0.875rem; background: linear-gradient(90deg, #6b7280 0%, #4b5563 100%); color: white; border: none; border-radius: 0.5rem; font-weight: bold; text-decoration: none; text-align: center; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center;"
           onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 6px 10px rgba(0,0,0,0.2)'"
           onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 6px rgba(0,0,0,0.1)'">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
