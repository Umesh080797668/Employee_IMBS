<div class="login-container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="login-box" style="background: white; padding: 3rem; border-radius: 1.5rem; box-shadow: 0 20px 60px rgba(0,0,0,0.3); width: 100%; max-width: 450px; transition: all 0.3s;">
    <div style="text-align: center; margin-bottom: 2rem;">
      <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸŽ“</div>
      <h2 style="background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem;">Welcome Back!</h2>
      <p style="color: #6b7280;">Login to your account</p>
    </div>
    <div *ngIf="error" class="error-message" style="background: #fee2e2; color: #dc2626; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; text-align: center; font-weight: 600;">{{ error }}</div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group" style="margin-bottom: 1.5rem;">
        <label for="username" style="display: block; color: #374151; font-weight: 600; margin-bottom: 0.5rem;">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; font-size: 1rem; transition: all 0.3s;" onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)';" onblur="this.style.borderColor='#e5e7eb'; this.style.boxShadow='none';" placeholder="Enter your username">
      </div>
      <div class="form-group" style="margin-bottom: 2rem;">
        <label for="password" style="display: block; color: #374151; font-weight: 600; margin-bottom: 0.5rem;">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e5e7eb; border-radius: 0.5rem; font-size: 1rem; transition: all 0.3s;" onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102, 126, 234, 0.1)';" onblur="this.style.borderColor='#e5e7eb'; this.style.boxShadow='none';" placeholder="Enter your password">
      </div>
      <button type="submit" style="width: 100%; padding: 0.875rem; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 0.5rem; font-size: 1rem; font-weight: bold; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);" onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 10px 20px rgba(0,0,0,0.2)';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 6px rgba(0,0,0,0.1)';">Login</button>
    </form>
  </div>
</div>
