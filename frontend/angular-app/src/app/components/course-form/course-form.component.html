<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 2rem; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2rem; font-weight: bold;">
      {{ isEditing ? 'Edit Course' : 'Add New Course' }}
    </h2>
    
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input id="courseName" type="text" formControlName="courseName" placeholder="Enter course name">
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="4" placeholder="Enter course description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="duration">Duration</label>
        <input id="duration" type="text" formControlName="duration" placeholder="e.g. 8 weeks">
      </div>
  
      <div class="form-group">
        <label for="fee">Fee</label>
        <input id="fee" type="number" formControlName="fee" placeholder="Enter course fee">
      </div>
  
      <button type="submit" class="btn-submit" [disabled]="!courseForm.valid">
        {{ isEditing ? 'Update Course' : 'Create Course' }}
      </button>
      <button type="button" class="btn-cancel" (click)="cancel()">Cancel</button>
    </form>
  </div>
